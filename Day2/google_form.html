<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body>

<h2>Student Registration Form</h2>

<form>
    <label>Full Name:</label>
    <br>
    <input type="text" placeholder="Enter your name:">
    <br>
    <br>

    <label>Email:</label>
    <br>
    <input type="gmail" placeholder="123345@gmail.com">
    <br>
    <br>

    <label>Tele no :</label>
    <br>
    <input type="number" placeholder="Enter your number:"> 
    <br>
    <br>

    <label>DOB:</label>
    <br>
    <input type="date">
    <br>
    <br>

    
    <label>Address:</label>
    <br>
    <textarea name="address" rows="4" cols="30"></textarea>
    <br>
    <br>


    <label>Gender:</label>
    <input type="radio" name="gender" Male id="Male">
    <input type="radio" name="gender" Female id="Female">
    <input type="radio" name="nongender" Female id="nongender">
    <br>
    <br>


     <label>Country:</label>
    <select name="country">
        <option value="">--Select Country--</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">United Kingdom</option>
        <option value="canada">Canada</option>
        <option value="australia">Australia</option>
        <option value="japan">Japan</option>
    </select>

    <br>
    <br>



    <label> upload Dacument:</label>
    <input type="file">
    <br>
    <br>



    <button>Submit</button> <button>Reset</button>


</form>

</body>
</html>
